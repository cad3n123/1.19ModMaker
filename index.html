<!DOCTYPE html>
<html>
<head>
    <title>Mod Configuration</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Mod Configuration</h1>

    <div class="top-right-buttons">
        <button id="save-button">Save</button>
        <select id="load-dropdown">
            <option value="">Select Save...</option>
            <!-- Populate this dropdown dynamically using JavaScript -->
        </select>
        <button id="load-button">Load</button>
        <button id="delete-button">Delete</button>
    </div>

    <div class="input-row">
        <div class="input-group">
            <label for="mod-name">Mod Name:</label>
            <input type="text" id="mod-name">
        </div>
        <div class="input-group">
            <label for="mod-id">Mod ID:</label>
            <input type="text" id="mod-id">
        </div>
    </div>

    <div class="container">
        <div class="left-column">
            <img src="images/empty_gui.png" alt="Empty GUI">
        </div>
        <div class="right-column">
            <div class="input-group">
                <label for="entity-name">Entity Name:</label>
                <input type="text" id="entity-name">
            </div>
            <div class="input-group">
                <label for="num-input-slots">Number of Input Slots:</label>
                <input type="number" min="0" value="0" id="num-input-slots">
            </div>
            <div class="input-group">
                <label for="num-output-slots">Number of Output Slots:</label>
                <input type="number" min="0" value="0" id="num-output-slots">
            </div>
            <div class="input-group">
                <label for="num-arrows">Number of Progress Arrows:</label>
                <input type="number" min="0" value="0" id="num-arrows">
            </div>
            <div class="input-group">
                <label for="num-burns">Number of Progress Burns:</label>
                <input type="number" min="0" value="0" id="num-burns">
            </div>
        </div>
    </div>
    <div class="input-slot-info-container">
    </div>

    <script src="script.js"></script>
</body>
</html>
